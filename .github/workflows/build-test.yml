name: Build and Test

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    # kör testerna i en virtuell Ununtu-miljö 
    
    steps:
      - uses: actions/checkout@v3
      #hämtar koden från GitHub-repot

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install pytest
        run: pip install pytest
        # installerar pytest för att köra testerna

      - name: Test imports and syntax
        run: |
          python -c "import sqlite3, os; print('All imports successful')"
          python -m py_compile app.py
          python -m py_compile test_anonym.py
          echo "Code compilation successful"
        # Säkerställer att alla nödvändiga moduler kan importeras och att koden kompileras utan syntaxfel.

      - name: Initialize and anonymize database
        env:
          DATABASE_PATH: test_users.db
        run: |
          python -c "import app; app.init_database()"
          python -c "import app; app.anonymize_data()"
        # Initierar databasen och kör anonymiseringsfunktionen innan testerna körs

      - name: Run anonymization unit test with pytest
        env:
          DATABASE_PATH: test_users.db
        run: |
          pytest -v test_anonym.py
        # Kör enhetstesterna för anonymiseringsfunktionen med pytest
